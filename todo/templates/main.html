<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- Link to external CSS -->
</head>
<body>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Login form container */
.login {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(65, 35, 35, 0.1);
    width: 300px;
}

/* Form labels */
.login label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Form input fields */
.login input[type="text"],
.login input[type="email"],
.login input[type="number"],
.login input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Submit button */
.login input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.login input[type="submit"]:hover {
    background-color: #218838;
}

/* Data section styling */
h1 {
    margin-top: 30px;
    color: #333;
}

p {
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin: 5px 0;
}
    </style>
    <div class="login">
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
            <label for="phone">Phone :</label>
            <input type="number" id="Phone" name="phone" required placeholder="Enter your number"><br>
            <label for="DOB">DOB :</label>
            <input type="date" id="DOB" name="dob" required placeholder="Enter your dob"><br>
            <input type="submit" value="Submit">
            
        </form>
    </div>

    <h1>DATAS</h1>
    {% for i in det %}
    <p>{{ i.name }}</p>
    <p>{{ i.email }}</p>
    {% endfor %}
</body>
</html>
